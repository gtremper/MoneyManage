<h1 style="text-align:center;margin-bottom:60px;">Manage money easier than ever before</h1>
<div class="signin-container">
  <div class="hero-unit">
    <h3>Sign in</h3>
    <form ng-submit="login()" name="loginForm">
      <div>
        <input type="text" placeholder="email" name="username" ng-model="username">
      </div>
      <div>
        <input type="password" placeholder="password" name="password" ng-model="password">
      </div>
      <button type="submit" class="btn btn-primary">Sign in</button>
    </form>
  </div>
</div>
