<h1 style="text-align:center;margin-bottom:60px;">Manage money easier than ever before</h1>
<div class="signin-container">
  <div class="hero-unit">
    <h3>Sign in <span class="signin-toggle">or <a href="#/register">register</a></span></h3>
    <form ng-submit="login()" name="loginForm">
      <div>
        <input type="text" placeholder="email" name="email" ng-model="email">
      </div>
      <div>
        <input type="password" placeholder="password" name="password" ng-model="password">
      </div>
      <label class="checkbox">
        <input type="checkbox" ng-model="rememberme" ng-checked="true"> Remember me
      </label>
      <button type="submit" class="btn btn-primary">Sign in</button>
    </form>
  </div>
</div>
