<h1>New Group</h1>
<form class="form-horizontal" ng-submit="createTable()">
  <div class="control-group">
    <label class="control-label" for="title">Title:</label>
    <div class="controls">
      <input type="text" id="title" placeholder="Enter title" ng-model="title" name="title">
    </div>
  </div>

  <div class="control-group">
    <label class="control-label" for="emails">Members:</label>
    <div class="controls">
      <ul>
        <li>{{user.email}}</li>
        <li ng-repeat="email in emails">{{email}}</li>
      </ul>
      <textarea id="emails" ng-model="emails" placeholder="Enter a comma seperated list of emails" ng-list name="emails">
      </textarea>
    </div>
  </div>
  <a class="btn btn-warning" ng-href="#/manage">Cancel</a>
  <button class="btn btn-success">Submit</button>
</form>
