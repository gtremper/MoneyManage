<h1 style="text-align:center;margin-bottom:60px;">Manage money easier than ever before</h1>
<div class="signin-container">
  <div class="hero-unit">
    <h3>Register <span class="signin-toggle">or <a href="#/signin">sign in</a></span></h3>
    <form ng-submit="register()" name="registerForm">
      <div>
        <input type="text" placeholder="name" name="name" ng-model="name">
      </div>
      <div>
        <input type="text" placeholder="email" name="email" ng-model="email">
      </div>
      <div>
        <input type="password" placeholder="password" name="password" ng-model="password">
      </div>
      <button type="submit" class="btn btn-primary">Sign in</button>
    </form>
  </div>
</div>
