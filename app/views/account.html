<h1>Account Settings</h1>

<form class="form-horizontal" name="EditTable">
  <div class="control-group">
    <label class="control-label" for="name">Name:</label>
    <div class="controls">
      <input type="text" id="name" ng-model="form.name">
    </div>
  </div>

  <div class="control-group">
    <label class="control-label" for="email">Email:</label>
    <div class="controls">
      <input type="text" id="email" ng-model="form.email">
    </div>
  </div>
</form>
<a class="btn btn-warning" ng-href="#/manage">Cancel</a>
<button class="btn btn-success" ng-click="save()">Submit</button>
