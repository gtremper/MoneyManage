<h1>Manage Groups</h1>
<table class="table">
  <thead>
    <tr>
      <th>Group</th>
      <th>Members</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="(id,table) in tables">
      <td>
        <a ng-href="#/home" ng-click="changeTable(id)">
          {{table.title}}
        </a>
        <a ng-href="#/edit_table/{{id}}" class="btn btn-primary btn-small pull-right"><i class="icon-white icon-pencil"></i> Edit</a>
      </td>
      <td>
        <ul>
          <li style="display:inline; float:left margin-right:20px;">{{user.name}}</li>
          <li style="display:inline; float:left margin-right:20px;" ng-repeat="(id,member) in table.members">
            {{member.name}}
          </li>
        </ul>
      </td>
    </tr>
    <tr>
      <td>
        <a class="btn btn-success" ng-href="#/new_table"><i class="icon-white icon-plus"></i> New Group</a>
      </td>
      <td>
        
      </td>
    </tr>
  </tbody>
</table>
