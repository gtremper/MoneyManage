<h1>Manage Tables</h1>
<h2>{{test.value}}</h2>
<table class="table">
  <tbody>
    <tr ng-repeat="table in tables">
      <td>
        <a ng-href="/home" ng-click="changeTable(table._id)">
          {{table.title}}
        </a>
      </td>
    </tr>
    <tr>
      <td>
        <a ng-href="/new_table">New Table</a>
      </td>
    </tr>
  </tbody>
</table>
<button class="btn" ng-click="update()">Update</button>
